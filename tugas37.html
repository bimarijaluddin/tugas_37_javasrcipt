<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Belajar Javascript - NIOMIC</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<button type="button" onclick="tombol()" name="button">Jalankan</button>
	<br><br>
	<hr>
	Atribut <b>getNamedItem()</b> :
	<p id="pertama">contoh</p>
	<hr>
	Atribut <b>name()</b> :
	<p id="kedua">contoh</p>
	<hr>
	Atribut <b>length()</b> :
	<p id="ketiga">contoh</p>
	<hr>

	<script type="text/javascript">
		function tombol(){
			var a = document.getElementsByTagName('button')[0];
			var b = a.attributes.getNamedItem('onclick').value;
			var c = a.attributes[0].name;
			var d = a.attributes.length;
			document.getElementById('pertama').innerHTML = b;
			document.getElementById('kedua').innerHTML = c;
			document.getElementById('ketiga').innerHTML = d;
		}
	</script>	
</body>
</html>
